<!-- Floating Action Button -->
<button class="fab" (click)="toggleChat()" title="Chat with AI Assistant">
  <!-- Using a simple SVG for the icon to avoid external dependencies for now -->
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
</button>

<!-- Chat Window -->
<div class="chat-window" [class.open]="isOpen">
  <div class="chat-header">
    <h3>AI Assistant</h3>
    <button class="close-btn" (click)="toggleChat()" title="Close Chat">
      <!-- Close Icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </button>
  </div>
  <div class="chat-body" #chatBody>
    <!-- Messages will be dynamically rendered here -->
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user': message.type === 'user', 'bot': message.type === 'bot'}">
      <p>{{ message.text }}</p>
    </div>
  </div>
  <div class="chat-footer">
    <input type="text" placeholder="Ask a question..." [(ngModel)]="userInput" (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()" title="Send Message">
      <!-- Send Icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>
</div>
